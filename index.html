   <style>
   
           /* Popup styles */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1c1c1c;
            border-radius: 20px; /* Rounded card style */
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            z-index: 1002;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.5s;
        }

        .popup h2 {
            color: #ffcc00;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .popup p {
            margin-bottom: 20px;
            color: #ccc;
            font-size: 16px;
        }

        .popup button {
            background-color: #0088cc;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
            width: 100%;
        }

        .popup button:hover {
            background-color: #006699;
        }

        .popup .close-btn {
            background-color: #555;
        }

        .popup .close-btn:hover {
            background-color: #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
   
    </style>
</head>
<body>
  <div id="video"></div>

  <script type="text/javascript">
    // Function to get video URL from the domain
    function getVideoUrlFromDomain() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('videoUrl');
    }

    jwplayer("video").setup({
      width: "100%",
      height: "100%",
      autostart: true,
      mute: false,
      file: getVideoUrlFromDomain()
    });

    if(confirm("Join Our Telegram Channel @cric_stream For More Links")) { window.location.href = "https://t.me/cric_stream" }
  </script>

  <script>
        // Restrict iframe embedding
        if (window.top !== window.self) {
            window.addEventListener('DOMContentLoaded', function() {
                document.body.innerHTML = '<div id="message"></div>';
            });
        }

        // Display a modern pop-up message when the page starts
        window.addEventListener("load", function() {
            // Create the popup element
            var popup = document.createElement("div");
            popup.className = "popup";

            // Set the popup content
            popup.innerHTML = `
              <h2>Support Us!</h2>
              <p>Join our Telegram channel <br>@cric_stream official for more updates.</p>
              <button id="joinButton">Join Now</button>
              <button id="closeButton" class="close-btn">Already Joined</button>
            `;

            // Append the popup to the body
            document.body.appendChild(popup);

            // Add click event to the Join Now button
            document.getElementById("joinButton").addEventListener("click", function() {
                window.location.href = "https://t.me/cric_stream";
            });

            // Add click event to the Already Joined button to close the popup
            document.getElementById("closeButton").addEventListener("click", function() {
                document.body.removeChild(popup);
            });
        });
    </script>
